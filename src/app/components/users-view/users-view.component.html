@if (users) {
<div class="users-view__container">
  <div class="users-view__card" *ngFor="let user of users | async">
    <img
      class="users-view__image"
      [src]="user.avatar_url"
      alt="{{ user.login }}"
    />
    <h3 class="users-view__title">{{ user.login }}</h3>
  </div>
</div>

}
