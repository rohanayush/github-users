@if (users) {
<div class="users-view__contain" [ngStyle]="{ 'margin-top.px': (searchedTerm | async) !== '' ? 10 : 165 }">

  <div class="users-view__card" *ngFor="let user of users | async">
    <img
      class="users-view__image"
      [src]="user.avatar_url"
      alt="{{ user.login }}"
    />
    <div class="users-view__details">
      <h3>{{ user.login }}</h3>
      <a class="users-view__title" [href]="user.html_url" target="_blank"
        >Visit Profile</a
      >
    </div>
  </div>
</div>
} @if (!users) {
<div class="users-view__contain">
  <app-loader></app-loader>
</div>
}
